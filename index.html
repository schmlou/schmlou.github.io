    <!-- Inline script to load theme preference BEFORE page renders (prevents flash) -->
    <script>
        // This is an IIFE (Immediately Invoked Function Expression) - runs immediately
        (function () {
            try {
                // Try to get saved theme from browser's localStorage
                var saved = localStorage.getItem('theme');
                // Use saved theme if it's valid (dark or light), otherwise default to light
                var theme = saved === 'dark' || saved === 'light' ? saved : 'light';
                // Apply theme to the root HTML element via data attribute
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                // If localStorage fails (some browsers block it), default to light theme
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
